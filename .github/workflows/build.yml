          ### ðŸ“ æ›´æ–°å†…å®¹
          $(echo "${{ steps.tag_info.outputs.commit_messages }}" | sed 's/\\n/\n/g')

          ### ðŸ³ Docker éƒ¨ç½²

          \`\`\`bash
          # æ‹‰å–æœ€æ–°é•œåƒ
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag_info.outputs.tag_name }}

          # è¿è¡Œå®¹å™¨
          docker run -d \\
            --name nextjs-app \\
            -p 3000:3000 \\
            -v \$(pwd)/data:/app/lib/data \\
            --restart unless-stopped \\
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag_info.outputs.tag_name }}
          \`\`\`

          ### âœ¨ ä¸»è¦ç‰¹æ€§

          - ðŸš€ **Next.js ä¼˜åŒ–æž„å»º**: å•æ¬¡æž„å»ºï¼Œé¿å…é‡å¤ç¼–è¯‘
          - ðŸ³ **å¤šæž¶æž„æ”¯æŒ**: Linux AMD64/ARM64 å®¹å™¨é•œåƒ
          - ðŸ’¾ **æ•°æ®æŒä¹…åŒ–**: æ”¯æŒæ•°æ®å·æŒ‚è½½ï¼Œè‡ªåŠ¨åˆå§‹åŒ–
          - ðŸ›¡ï¸ **å®‰å…¨è¿è¡Œ**: éž root ç”¨æˆ·ï¼ŒAlpine åŸºç¡€é•œåƒ
          - ðŸ“Š **ç‰ˆæœ¬ä¿¡æ¯**: å†…ç½®æž„å»ºç‰ˆæœ¬å’Œæ—¶é—´ä¿¡æ¯
          - ðŸ¥ **å¥åº·æ£€æŸ¥**: å†…ç½®å®¹å™¨å¥åº·æ£€æŸ¥

          ### ðŸš€ å¿«é€Ÿå¯åŠ¨

          \`\`\`bash
          # ä½¿ç”¨ Docker Compose (æŽ¨è)
          version: '3.8'
          services:
            nextjs-app:
              image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag_info.outputs.tag_name }}
              ports:
                - "3000:3000"
              volumes:
                - ./data:/app/lib/data
              restart: unless-stopped
              healthcheck:
                test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => { process.exit(1) })"]
                interval: 30s
