                retries: 3
                start_period: 10s
          \`\`\`

          åº”ç”¨å¯åŠ¨åŽè®¿é—®: **http://localhost:3000**

          ### ðŸ“‹ ç³»ç»Ÿè¦æ±‚

          - **Docker**: 20.10+
          - **å†…å­˜**: æœ€å°‘ 512MB RAM (æŽ¨è 1GB+)
          - **ç£ç›˜**: æœ€å°‘ 200MB å¯ç”¨ç©ºé—´
          - **ç«¯å£**: 3000 (å¯è‡ªå®šä¹‰)

          ### ðŸ†• ç‰ˆæœ¬ä¿¡æ¯

          - **æž„å»ºæ—¶é—´**: ${{ steps.tag_info.outputs.build_time }}
          - **Git æäº¤**: \`${{ steps.tag_info.outputs.commit_hash }}\`
          - **Node.js**: 20 Alpine
          - **æž¶æž„**: AMD64, ARM64
          - **é•œåƒå¤§å°**: ~150MB (åŽ‹ç¼©åŽ)

          ### ðŸ”§ çŽ¯å¢ƒå˜é‡

          | å˜é‡å | é»˜è®¤å€¼ | è¯´æ˜Ž |
          |--------|--------|------|
          | \`NODE_ENV\` | \`production\` | è¿è¡ŒçŽ¯å¢ƒ |
          | \`PORT\` | \`3000\` | åº”ç”¨ç«¯å£ |
          | \`NEXT_TELEMETRY_DISABLED\` | \`1\` | ç¦ç”¨é¥æµ‹ |

          ---

          **å®Œæ•´æ›´æ”¹æ—¥å¿—**: [æŸ¥çœ‹æ‰€æœ‰æ›´æ”¹](https://github.com/${{ github.repository }}/compare/v1.0.0...${{ steps.tag_info.outputs.tag_name }})
          **é•œåƒä»“åº“**: [${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}](https://github.com/${{ github.repository }}/pkgs/container/nextjs-app)
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_info.outputs.tag_name }}
          name: Release ${{ steps.tag_info.outputs.tag_name }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false

  summary:
