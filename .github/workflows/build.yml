              echo "- ðŸš€ å•æ¬¡æž„å»ºï¼Œé¿å…é‡å¤ç¼–è¯‘" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ—ï¸ å¤šæž¶æž„æ”¯æŒ: AMD64, ARM64" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ’¾ æ•°æ®æŒä¹…åŒ–: æ”¯æŒ \`/app/lib/data\` å·æŒ‚è½½" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ›¡ï¸ å®‰å…¨è¿è¡Œ: éž root ç”¨æˆ·" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ¥ å¥åº·æ£€æŸ¥: å†…ç½®å®¹å™¨å¥åº·ç›‘æŽ§" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### ðŸš€ å¿«é€Ÿå¯åŠ¨" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
              echo "docker run -p 3000:3000 -v \$(pwd)/data:/app/lib/data \\\\" >> $GITHUB_STEP_SUMMARY
