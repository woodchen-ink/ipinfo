            echo "- **ç‰ˆæœ¬**: \`${{ needs.build.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **æž„å»ºæ—¶é—´**: ${{ needs.build.outputs.build_time }}" >> $GITHUB_STEP_SUMMARY
            echo "- **æäº¤**: \`${{ needs.build.outputs.commit }}\`" >> $GITHUB_STEP_SUMMARY
